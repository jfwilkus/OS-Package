name    = OS-Package
author  = James F Wilkus <james@wilkustech.com>
license = None
copyright_holder = James F Wilkus
copyright_year   = 2013
version = 0.001

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = License
-remove = Readme

[PodWeaver]

[OurPkgVersion]

[Prereqs]
perl = v5.14.0

[AutoPrereqs]

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[CheckChangeLog]
[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Test::PodSpelling]
spell_cmd = aspell list

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::CheckFor::CorrectBranch]
release_branch = release

[FakeRelease]