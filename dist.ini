name    = OS-Package
author  = James F Wilkus <jfwilkus@mac.com>
license = BSD
copyright_holder = James F Wilkus
copyright_year   = 2014
version = 0.2.1

[@Basic]

[MetaJSON]
[GithubMeta]
issues = 1
user   = jfwilkus

[PodWeaver]

[OurPkgVersion]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[Prereqs]
perl = v5.14.0
Types::Standard = 0
Hash::AsObject = 0
Log::Log4perl = 0
Moo = 0
Path::Tiny = 0
File::ShareDir = 0
DateTime::Format::DateManip = 0

[AutoPrereqs]

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[CheckChangeLog]
[Test::NoTabs]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Test::PodSpelling]
spell_cmd = aspell list
stopwords = url
stopwords = distfile
stopwords = savefile
stopwords = fakeroot
stopwords = SHA
stopwords = ospkg
stopwords = os
stopwords = workdir
stopwords = init

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::CheckFor::CorrectBranch]
release_branch = master
