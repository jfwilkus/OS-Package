name    = OS-Package
author  = James F Wilkus <jfwilkus@sentientfox.com>
license = BSD
copyright_holder = sentient fox, llc
copyright_year   = 2013
version = 0.003

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN

[PodWeaver]

[OurPkgVersion]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[Prereqs]
perl = v5.14.0

[AutoPrereqs]

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[CheckChangeLog]
[NoTabsTests]
[EOLTests]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Test::PodSpelling]
spell_cmd = aspell list
stopwords = url
stopwords = distfile
stopwords = savefile
stopwords = fakeroot
stopwords = SHA
stopwords = ospkg

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::CheckFor::CorrectBranch]
release_branch = release

[FakeRelease]